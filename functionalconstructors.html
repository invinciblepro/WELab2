<!DOCTYPE html>
<html>
    <head>
        <title>
            Functional Constructors
        </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </head>
    <body style="text-align: center;" class="jumbotron">
        <div>
            <h1>
                Functional Constructors Demo
            </h1>
            <p>
                Open console to see the output
            </p>
        </div>
        <script>
            function add(num1,num2)
            {
                var res=parseInt(num1)+parseInt(num2);
                console.log("The sum is : "+res);
            }
            let answer=new add(4,5);
            function Student(name,rollno,branch)
            {
                this.name=name;
                this.rollno=rollno;
                this.branch=branch;
            }
            let obj=new Student("Yogesh","18B81A05P9","CSE");
            let display = () =>
            {
                console.log("Name : "+obj.name);
                console.log("Roll Number : "+obj.rollno);
                console.log("Branch : "+obj.branch);
            }
            display();
        </script>
    </body>
</html>
